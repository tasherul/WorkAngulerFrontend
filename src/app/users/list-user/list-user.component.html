<table class="">
  <thead>
    <tr>
      <td>Name</td>
      <td>Father Name</td>
      <td>Mother Name</td>
      <td>Roll</td>
      <td>Email</td>
      <td>Phone</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody *ngFor="let user of listUsers">
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.father_name}}</td>
      <td>{{user.mother_name}}</td>
      <td>{{user.roll_number}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.email}}</td>
      <td><sub><a [routerLink]="['/studencourse/list',user.id]">Course</a></sub> |
        <sub><a [routerLink]="['/users/edit',user.id]">Edit</a></sub> | <sub><a
            [routerLink]="['/users/view',user.id]">View</a></sub> | <sub><a
            [routerLink]="['/users/delete',user.id]">Delete</a></sub>
      </td>
    </tr>
  </tbody>
</table>
