
<h2>Regisration Panel</h2>
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Registration</button>
<div id="id02" class="modal">

    <form class="modal-content animate"  [formGroup]="registrationForm" (submit)="registerUser()" method="post">
      <h3 style="text-align: center;">
        Registration
      </h3>
  
      <div class="container">
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter name" formControlName="name" required>
  
        <!-- <label for="fname"><b>Fathers Name</b></label>
        <input type="text" placeholder="Enter father name" name="fname" required>
  
        <label for="mname"><b>Mothers Name</b></label>
        <input type="text" placeholder="Enter mothers name" name="mname" required>
   -->
  
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" formControlName="email" required>
  
        <!-- <label for="phone"><b>Name</b></label>
        <input type="text" placeholder="Enter phone" name="phone" required> -->
  
        <!-- <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
   -->
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" formControlName="password" required>
          
        <button type="submit">Registration</button>
        
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        
      </div>
      
    </form>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById('id01');
    var modal2 = document.getElementById('id02');
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
          }
          if (event.target == modal2) {
            modal2.style.display = "none";
        }
    }
    </script>
